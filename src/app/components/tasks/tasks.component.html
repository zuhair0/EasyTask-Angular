<section id="tasks">
  <header>
    <h2>{{ name }}</h2>
    <menu>
      <button>Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTasks; track task.id){
    <li>
      <app-task [taskId]="task.id" [userId]="task.userId" [summary]="task.summary" [dueDate]="task.dueDate" [title]="task.title"/>
    </li>
    }
  </ul>
</section>
