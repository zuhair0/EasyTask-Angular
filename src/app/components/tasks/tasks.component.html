@if(isAddingNewTask){
<app-new-task [userId]="userId" (cancelDialog)="cancellingNewTaskCreation()" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTasks; track task.id){
    <li>
      <app-task [tasksdata]="task" (complete)="ontaskComplete($event)" />
    </li>
    }
  </ul>
</section>
